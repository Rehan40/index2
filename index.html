<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table{
            border: solid 4px cyan;
        }
        tr{
            border: solid 3px rgb(54, 176, 253);
            text-align: center;
            padding: 50px;
        }
        body{
            background-color: #DE155C;
            font-size: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
        }
        h1{
            font-size: 50px;
        }
        input::placeholder{
            background-color: #0CF332;
            color: black
        }
        .error{
            color: #1375EF;
            font-style: italic;
        }
    </style>
    <script>
        function validate(){
            //validation for full name
            var name=document.form.fn.value;
            if(name==""){
                document.getElementById("fnv").innerHTML="*Please enter your full name.";
                document.form.fn.focus();
                return false;
            }
            else{
                document.getElementById("fnv").innerHTML="";
            }
            //validation for email
            var email=document.form.email.value;
            var atpos=email.indexOf("@");
            var dotpos=email.lastIndexOf(".");
            if(email==""){
                document.getElementById("emv").innerHTML="*Please enter your E-mail adress.";
                document.form.email.focus();
                return false;
            }
            if(atpos<1||(dotpos-atpos<2)){
                document.getElementById("emv").innerHTML="*Please enter a valid E-mail.";
                document.form.email.focus();
                return false
            }
            else{
                document.getElementById("emv").innerHTML="";
            }
            //validation for mobile
            var mobile=document.form.number.value;
            if(mobile==""){
                document.getElementById("nv").innerHTML="*Please enter a mobile number."
                document.form.number.focus();
                return false;
            }
            else if(mobile.length!=10||isNaN(mobile)){
                document.getElementById("nv").innerHTML="*Please enter a valid mobile number."
                document.form.number.focus();
                return false;
            }
            else{
                document.getElementById("nv").innerHTML="";
            }
            //validation for DOB
            var dob=document.form.date.value;
            if(dob==""||dob=="mm/dd/yyyy"){
                document.getElementById("dobv").innerHTML="Please Enter";
                document.form.date.focus();
                return false;
            }
            else{
                document.getElementById("dobv").innerHTML="";
            }
            //validation for username
            var uname=document.form.user.value;
            if(uname==""){
                document.getElementById("unv").innerHTML="Please Enter Your Username.";
                document.form.user.focus();
                return false;
            }
            else{
                document.getElementById("unv").innerHTML="";
            }  
            return true;
        }
    </script>
</head>
<body>
    <center>
    <h1>Registration</h1>
    <form name="form" method="POST" onsubmit="return(validate())">
        <table>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fn" size="40" placeholder="Type Here!"></td>
                <td id="fnv" class="error"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" name="email" size="40" placeholder="Type Here!"></td>
                <td id="emv" class="error"></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="text" name="number" maxlength="10" size="40" placeholder="Type Here!"></td>
                <td id="nv" class="error"></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="date" placeholder="Type Here!" ></td>
                <td id="dobv" class="error"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="user" size="40" placeholder="Type Here!"></td>
                <td id="unv" class="error"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pass" size="40" placeholder="Type Here!"></td>
                <td id="pwv" class="error"></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="pass2" size="40" placeholder="Type Here!"></td>
                <td id="cpv" class="error"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>Male <input type="radio" name="radio1">   Female <input type="radio" name="radio2"></td>
                <td id="gv" class="error"></td>
            </tr>
            <tr>
                <td>Pincode:</td>
                <td><input type="text" name="pin" size="40" placeholder="Type Here!"></td>
                <td id="pv" class="error"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select name="country">
                    <option value="-1" selected>Select your country</option>
                    <option value="1">US</option>
                    <option value="2">Canada</option>
                    <option value="3">United Kingdom</option>
                    <option value="4">Spain</option>
                    <option value="5">France</option>
                    <option value="6">Germany</option>
                    <option value="7">UAE</option>
                    <option value="8">India</option>
                    <option value="9">Jordan</option>
                    <option value="10">Oman</option>
                </select></td>
                <td id="countryv" class="error"></td>
            </tr>
            <tr>
                <td></td>
                <td><a href="thank.html"><input type="submit" name="submit" value="submit"></a>  <input type="reset" name="reset" value="reset"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
